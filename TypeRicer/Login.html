<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeRicer | Login</title>

    <script src="/TypeRicer/jquery.js"></script>
    <link rel="stylesheet" href="LoginStyle.css">
    <script src="/TypeRicer/bootstrap.js"></script>
    <link rel="stylesheet" href="/TypeRicer/scss/bootstrap.css">

</head>

<body>
    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btn-sm btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <b>Username: </b>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-sm"
                                    placeholder="Enter Username Here...">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <b>Password: </b>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control form-control-sm"
                                    placeholder="Enter Password Here...">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <br>
                                <input type="button" class="form-control form-control-sm" placeholder="Sign Up"
                                    value="Sign Up" data-dismiss="modal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="stage">
        <div id="type">
            TYPE

        </div>
        <div id="ricer">
            RICER
        </div>
        <div id="center">

            <form action="" id="formCenter">
                <input type="text" name="" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">

                <input type="button" value="Login" id="loginBtn">
                <input type="button" value="Sign Up" id="signupBtn" data-toggle="modal" data-target="#modal">

                <a href="/TypeRicer/Home.html" id="aGuest">
                    <input type="button" value="Login as Guest" id="guestBtn">
                </a>
                <div id="Line"></div>
            </form>
        </div>
    </div>


</body>

</html>
