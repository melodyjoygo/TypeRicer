<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeRicer | Profile</title>

    <link rel="stylesheet" href="ProfileStyle.css">
</head>

<body>
    <div id="stage">
        <div id="sideBar">
            <ul class="ButtonList">
                <a href="../TypeRicer/Home.html" id="menu">
                    <li>
                        <div id="menuText">
                            <p id="profileText">HOME</p>
                            <img src="/TypeRicer/Media/home.png" id="profilePic">
                            <div id="menuLine"></div>
                        </div>
                    </li>
                </a>
                <a href="../TypeRicer/Difficulty.html" id="menu">
                    <li>
                        <div id="menuText">
                            <p id="profileText">PLAY</p>
                            <img src="/TypeRicer/Media/play-button.png" id="profilePic">
                            <div id="menuLine"></div>
                        </div>
                    </li>
                </a>
                <a href="../TypeRicer/Leaderboard.html" id="menu">
                    <li>
                        <div id="menuText">
                            <p id="profileText">RANKINGS</p>
                            <img src="/TypeRicer/Media/ranking.png" id="profilePic">
                            <div id="menuLine"></div>
                        </div>
                    </li>
                </a>
                <a href="../TypeRicer/Profile.html" id="menu">
                    <li>
                        <div id="menuText">
                            <p id="profileText">PROFILE</p>
                            <img src="/TypeRicer/Media/avatar.png" id="profilePic">
                            <div id="menuLineH"></div>
                        </div>
                    </li>
                </a>
            </ul>
        </div>
        <!-- Name, Games Played, Highest WPM, Best Time, Best Accuracy, Logout -->
        <div id="center">
            <div id="username">
                SECADE
            </div>

            <ul id="difficultyList">
                <li id="difButtons">
                    <button id="easy">
                        EASY
                    </button>
                </li>
                <li id="difButtons">
                    <button id="medium">
                        MEDIUM
                    </button>
                </li>
                <li id="difButtons">
                    <button id="hard">
                        HARD
                    </button>
                </li>
            </ul>
            <div id="statsBox">
                <ul id="statsList">
                    <li id="statsItem">
                        Games Played:
                        <div id="statsInfo">
                            12
                        </div>
                    </li>
                    <li id="statsItem">
                        Words Per Minute:
                        <div id="statsInfo">
                            34.5
                        </div>
                    </li>
                    <li id="statsItem">
                        Best Time:
                        <div id="statsInfo">
                            20 secs
                        </div>
                    </li>
                    <li id="statsItem">
                        Best Accuracy:
                        <div id="statsInfo">
                            23
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
