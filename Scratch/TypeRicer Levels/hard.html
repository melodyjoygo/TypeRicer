<html>
    <head>
        <script src="jquery-3.4.1.js"></script>
        <script src="hard.js"></script>
        <style>
            #goal {
                height: 100px;
                width: 500px;
            }
            #stat {
                height: 50px;
                padding-bottom: 10px;
            }
            .highlight {
                background-color:yellow;
                color: black;
            }
            .done {
                background-color: lightgreen;
                color: black;
            }
        </style>
    </head>
    <body onload="start()">
        <div id="goal"></div><br><br>
        <form autocomplete="off">
            <input type="text" id="text">
        </form>
        <p id="error">Wrong input!</p>
        <div id="stat">
            <span id="wpm"></span><br>
            <span id="acc"></span><br>
            <span id="final"></span><br>
        </div>
        <button type="button" id="random" onclick="randomize(0)">Restart</button><br><br>
        <div id="countdown"></div>
        <div id="time"></div>
    </body>
</html>
