<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeRicer | Admin Home</title>

    <script src="../public/jquery.js"></script>

    <script src="../public/bootstrap.js"></script>
    <link rel="stylesheet" href="../public/scss/bootstrap.css">
    <link rel="stylesheet" href="../public/AdminStyle.css">
</head>

<body>

    <div class="modal" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="btn btn-sm btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                Are you sure you want to Logout?
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <a href="../views/Login.ejs" id="logoutButton">
                                    <input type="button" class="form-control form-control-sm" value="Yes">
                                </a>
                            </div>
                            <div class="col">
                                <input type="button" class="form-control form-control-sm " value="No"
                                    data-dismiss="modal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="stage">
        <div id="back">
            ADMIN
        </div>
        <div id="sideBar">
            <ul class="ButtonList">
                <a href="../views/Admin.html" id="menu">
                    <li>
                        <div id="menuText">
                            <p id="profileText" class="highlight">HOME</p>
                            <img src="../public/Media/home.png" id="profilePic">
                            <div id="menuLineH"></div>
                        </div>
                    </li>
                </a>
                <a href="../views/AdminDatabase.html" id="menu">
                    <li>
                        <div id="menuText" class="playBtn">
                            <p id="profileText">DATABASE</p>
                            <img src="../public/Media/database.png" id="profilePic">
                            <div id="menuLine"></div>
                        </div>
                    </li>
                </a>
                <a href="../views/AdminRankings.html" id="menu">
                    <li>
                        <div id="menuText">
                            <p id="profileText">RANKINGS</p>
                            <img src="../public/Media/ranking.png" id="profilePic">
                            <div id="menuLine"></div>
                        </div>
                    </li>
                </a>
                <a href="/" id="menu" class="log" data-toggle="modal" data-target="#modal">
                    <li>
                        <div id="menuText">
                            <p id="profileText">LOGOUT</p>
                            <img src="../public/Media/logout.png" id="profilePic">
                            <div id="menuLine"></div>
                        </div>
                    </li>
                </a>
            </ul>
        </div>
    </div>
</body>

</html>
